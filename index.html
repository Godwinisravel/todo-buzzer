<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todo & Buzzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-4">
    <h1 class="text-xl font-bold mb-2">âœ… My Todo List</h1>

    <!-- Add Task Row -->
    <div class="flex flex-wrap gap-2 mb-3">
      <input id="taskInput" class="flex-1 border p-2 rounded min-w-[120px]" placeholder="Enter task..." />
      <input id="timeInput" type="time" class="border p-2 rounded" />
      <label class="flex items-center gap-1 text-xs border rounded px-2">
        <input id="repeatInput" type="checkbox" />
        Daily
      </label>
      <button onclick="addTask()" class="bg-black text-white px-3 py-2 rounded text-sm">Add</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2 max-h-64 overflow-y-auto"></ul>

    <!-- Button to enable notifications -->
    <button onclick="requestPermission()" class="mt-4 w-full bg-blue-600 text-white p-2 rounded">
      Enable Phone Alerts
    </button>

    <!-- Progress Chart -->
    <h2 class="text-lg font-semibold mt-4 mb-1">ðŸ“Š Todayâ€™s Progress</h2>
    <canvas id="progressChart" class="w-full h-40"></canvas>
  </div>

  <!-- Buzzer sound -->
  <audio id="buzzer" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const taskList = document.getElementById("taskList");
    const buzzer = document.getElementById("buzzer");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let progressChart = null;

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function normalizeTasks() {
      // Add missing fields for older saved tasks
      tasks = tasks.map(t => ({
        text: t.text,
        time: t.time,
        repeatDaily: t.repeatDaily || false,
        completed: t.completed || false,
        disabled: t.disabled || false,
        lastTriggeredDate: t.lastTriggeredDate || null,
      }));
    }

    function renderTasks() {
      normalizeTasks();
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center border p-2 rounded";

        li.innerHTML = `
          <div class="flex flex-col">
            <p class="font-medium ${task.completed ? 'line-through text-gray-400' : ''}">
              ${task.text}
            </p>
            <p class="text-xs text-gray-500">
              Alarm: ${task.time} 
              ${task.repeatDaily ? 'â€¢ Repeats Daily' : ''}
              ${task.disabled ? 'â€¢ (Done)' : ''}
            </p>
          </div>
          <div class="flex items-center gap-2">
            <label class="flex items-center gap-1 text-xs">
              <input type="checkbox" ${task.completed ? "checked" : ""} 
                     onchange="toggleComplete(${index}, this.checked)" />
              Done
            </label>
            <button onclick="deleteTask(${index})" class="text-red-600 text-lg leading-none">âœ–</button>
          </div>
        `;
        taskList.appendChild(li);
      });

      updateChart();
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const time = document.getElementById("timeInput").value;
      const repeatDaily = document.getElementById("repeatInput").checked;

      if (!text || !time) {
        alert("Enter task and time");
        return;
      }

      const task = { 
        text, 
        time, 
        repeatDaily, 
        completed: false, 
        disabled: false,
        lastTriggeredDate: null 
      };
      tasks.push(task);
      saveTasks();
      renderTasks();

      document.getElementById("taskInput").value = "";
      document.getElementById("repeatInput").checked = false;
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function toggleComplete(index, isChecked) {
      tasks[index].completed = isChecked;
      // Optionally disable non-repeating tasks after completion:
      if (!tasks[index].repeatDaily && isChecked) {
        tasks[index].disabled = true;
      }
      saveTasks();
      renderTasks();
    }

    function requestPermission() {
      if ("Notification" in window) {
        Notification.requestPermission().then(result => {
          if (result === "granted") {
            alert("Notifications enabled! Make sure your browser can show notifications on your phone.");
          } else {
            alert("Notifications not granted. You can still use the buzzer.");
          }
        });
      } else {
        alert("Notifications are not supported on this device/browser.");
      }
    }

    function checkAlarms() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0, 5); // HH:MM
      const today = now.toISOString().slice(0, 10); // YYYY-MM-DD

      let changed = false;

      tasks.forEach((task) => {
        if (task.disabled) return; // ignore disabled tasks
        if (!task.time) return;

        if (task.time === currentTime) {
          if (task.lastTriggeredDate === today) {
            return; // already triggered today
          }

          // Trigger alarm
          try {
            buzzer.currentTime = 0;
            buzzer.play();
          } catch (e) {
            // Some browsers require user interaction before audio; ignore error
          }

          if ("Notification" in window && Notification.permission === "granted") {
            new Notification("Todo Reminder", { body: task.text });
          }

          task.lastTriggeredDate = today;
          changed = true;

          // If not daily, disable after one trigger
          if (!task.repeatDaily) {
            task.disabled = true;
          }
        }
      });

      if (changed) {
        saveTasks();
        renderTasks();
      }
    }

    function updateChart() {
      const activeTasks = tasks.filter(t => !t.disabled);
      const completed = activeTasks.filter(t => t.completed).length;
      const pending = activeTasks.length - completed;

      const ctx = document.getElementById("progressChart").getContext("2d");

      if (progressChart) {
        progressChart.destroy();
      }

      progressChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Completed", "Pending"],
          datasets: [{
            label: "Tasks",
            data: [completed, pending],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { precision: 0 }
            }
          }
        }
      });
    }

    // PWA: register service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .catch((err) => console.log("SW registration failed:", err));
      });
    }

    // Start
    setInterval(checkAlarms, 1000);
    renderTasks();
  </script>
</body>
</html>
