<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todo & Buzzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#000000">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-4">
    <h1 class="text-xl font-bold mb-2">‚úÖ My Todo List</h1>

    <div class="flex flex-wrap gap-2 mb-3">
      <input id="taskInput" class="flex-1 border p-2 rounded min-w-[120px]" placeholder="Enter task..." />
      <input id="timeInput" type="time" class="border p-2 rounded" />
      <label class="flex items-center gap-1 text-xs border rounded px-2">
        <input id="repeatInput" type="checkbox" />
        Daily
      </label>
      <button onclick="addTask()" class="bg-black text-white px-3 py-2 rounded text-sm">Add</button>
    </div>

    <ul id="taskList" class="space-y-2 max-h-64 overflow-y-auto"></ul>

    <button onclick="requestPermission()" class="mt-4 w-full bg-blue-600 text-white p-2 rounded">
      Enable Phone Alerts
    </button>

    <label class="mt-2 flex items-center gap-2 text-xs text-gray-700">
      <input id="keepScreenOn" type="checkbox" />
      Keep screen on while app is open
    </label>

    <h2 class="text-lg font-semibold mt-4 mb-1">üìä Today‚Äôs Progress</h2>
    <canvas id="progressChart" class="w-full h-40"></canvas>
  </div>

  <div id="alarmOverlay" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-[90%] text-center animate-bounce">
      <div class="text-5xl mb-4">‚è∞</div>
      <h2 class="text-xl font-bold mb-2">Alarm!</h2>
      <p id="alarmText" class="mb-4 text-gray-700"></p>
      <button id="stopAlarmBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold w-full">
        Stop Alarm
      </button>
    </div>
  </div>

  <audio id="buzzer" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const taskList = document.getElementById("taskList");
    const buzzer = document.getElementById("buzzer");
    const alarmOverlay = document.getElementById("alarmOverlay");
    const alarmText = document.getElementById("alarmText");
    const stopAlarmBtn = document.getElementById("stopAlarmBtn");
    const keepScreenOnCheckbox = document.getElementById("keepScreenOn");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let progressChart = null;
    let wakeLock = null;
    let alarmTimeout = null;

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "flex justify-between items-center border p-2 rounded";
        li.innerHTML = `
          <div>
            <p class="font-medium">${task.text}</p>
            <p class="text-xs text-gray-500">Alarm: ${task.time} ${task.repeatDaily ? "‚Ä¢ Daily" : ""}</p>
          </div>
          <button onclick="deleteTask(${index})" class="text-red-600 text-lg">‚úñ</button>
        `;
        taskList.appendChild(li);
      });
      updateChart();
    }

    function addTask() {
      const text = document.getElementById("taskInput").value.trim();
      const time = document.getElementById("timeInput").value;
      const repeatDaily = document.getElementById("repeatInput").checked;
      if (!text || !time) return alert("Enter task and time");

      tasks.push({ text, time, repeatDaily });
      saveTasks();
      renderTasks();
      document.getElementById("taskInput").value = "";
      document.getElementById("repeatInput").checked = false;
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      saveTasks();
      renderTasks();
    }

    function requestPermission() {
      if ("Notification" in window) {
        Notification.requestPermission();
      }
    }

    function showAlarm(text) {
      alarmText.textContent = text;
      alarmOverlay.classList.remove("hidden");
      alarmOverlay.classList.add("flex");
      if (navigator.vibrate) navigator.vibrate([300,200,300]);
      alarmTimeout = setTimeout(stopAlarm, 60000);
    }

    function stopAlarm() {
      alarmOverlay.classList.add("hidden");
      alarmOverlay.classList.remove("flex");
      if (alarmTimeout) clearTimeout(alarmTimeout);
      buzzer.pause();
      buzzer.currentTime = 0;
    }

    stopAlarmBtn.addEventListener("click", stopAlarm);

    function checkAlarms() {
      const now = new Date();
      const currentTime = now.toTimeString().slice(0,5);
      tasks.forEach(task => {
        if (task.time === currentTime) {
          buzzer.play();
          showAlarm(task.text);
        }
      });
    }

    function updateChart() {
      const completed = 0;
      const pending = tasks.length;
      const ctx = document.getElementById("progressChart").getContext("2d");
      if (progressChart) progressChart.destroy();
      progressChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Completed", "Pending"],
          datasets: [{ data: [completed, pending] }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }

    setInterval(checkAlarms, 1000);
    renderTasks();
  </script>
</body>
</html>
